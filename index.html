<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weronika & David</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Stylizacja ogólna */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* TŁO: Boho (jasne, naturalne) */
            background-image: url('https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* Przyciemnienie tła dla czytelności */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.45);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Nagłówek Weronika & David */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.8rem;
            color: #4a3b32; /* Głęboki brąz */
            margin-bottom: 60px;
            text-shadow: 0px 2px 4px rgba(255, 255, 255, 0.9);
            line-height: 1.1;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* Wygląd guzików */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #94a89a; /* Zgaszona szałwia (Boho) */
            color: #fff;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            width: 90%;
            border: 2px solid #fff;
        }

        .btn:hover {
            background-color: #7b8f82;
            transform: translateY(-2px);
        }
        
        .btn span {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Weronika and David</h1>

        <div class="button-group">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Kościół+Chrystusa+Króla+Bytom&destination_place_id=ChIJy0Oe2xosEUcRsUk1mLwLDNU" class="btn" target="_blank">
                Dojazd do Kościoła
            </a>
            
            <a href="https://www.google.com/maps/dir/?api=1&destination=Restauracja+Pod+Progiem+Bytom&destination_place_id=ChIJ0_vlIY4rEUcRXtiyiV_Qm8o" class="btn" target="_blank">
                Dojazd na Salę
            </a>
        </div>
    </div>

</body>
</html>
