<!DOCTYPE html>

    <style>
        body {

            background-color: #f5f0e6; /* Jasny beż Boho */

            color: #5d544b;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);

        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #8c7b6c;

            margin: 0 0 30px 0;
        }
        .btn {
            display: block;
            padding: 18px;
            margin: 20px 0;
            background-color: #d4c5b3; /* Beżowy przycisk */
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Zaokrąglone przyciski */
            font-weight: 400;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .btn:active {
            background-color: #bfae9a;
            transform: scale(0.98);
        }
        .ornament {
            font-size: 1.5em;
            color: #d4c5b3;
            margin-bottom: 10px;
        }

</head>
