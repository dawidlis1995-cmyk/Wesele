<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weronika & Dawid</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfaf5; /* Jasny beż Boho */
            /* Wzór obrączek w tle */
            background-image: url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23eee4d5" stroke-width="2" opacity="0.8"><circle cx="40" cy="50" r="15"/><circle cx="60" cy="50" r="15"/></g></svg>');
            background-size: 60px 60px;
            color: #5d544b;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 85%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #eee4d5;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #bfae9a;
            font-size: 3.5em;
            margin: 0 0 30px 0;
            font-weight: normal;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 15px 0;
            background-color: #e8e0d5;
            color: #5d544b;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .btn:active {
            background-color: #d9cebf;
            transform: scale(0.98);
        }
        .icon {
            margin-right: 12px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weronika & Dawid</h1>
