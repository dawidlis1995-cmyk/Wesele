<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weronika & Dawid</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* NOWE TŁO BOHO (suszone trawy/kwiaty) */
            background-image: url('https://images.unsplash.com/photo-1507590209677-4b77f3a85b9b?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 100vh; /* Pełna wysokość */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            color: #4a3b32;
        }

        /* Rozjaśniająca nakładka, żeby tekst był czytelny */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 252, 245, 0.6); /* Ciepły kremowy filtr */
            backdrop-filter: blur(2px); /* Delikatne rozmycie tła */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* STYL IMION "JEDNO PO DRUGIM" */
        .header-text {
            margin-bottom: 60px; /* Odstęp od guzików */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem; /* Duże imiona */
            line-height: 1.1;
            text-shadow: 0px 2px 4px rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .connector {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 5px 0;
            opacity: 0.8;
            font-weight: 500;
        }

        /* KONTENER NA GUZIKI */
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* STYL GUZIKÓW Z IKONAMI */
        .btn {
            display: flex;
            justify-content: center; /* Wyśrodkowanie treści */
            align-items: center;
            text-decoration: none;
            background-color: rgba(148, 168, 154, 0.95); /* Szałwiowa zieleń */
            color: #fff;
            padding: 18px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(74, 59, 50, 0.2);
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .btn:hover {
            transform: scale(1.02);
            background-color: #7b8f82;
        }

        /* Styl samej ikony w guziku */
        .btn i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-text">
            <h1>Weronika</h1>
            <div class="connector">and</div>
            <h1>Dawid</h1>
        </div>

        <div class="button-group">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Parafia+Chrystusa+Króla+Bytom+Suchogórska" class="btn" target="_blank">
                <i class="fa-solid fa-church"></i> Kościół
            </a>
